      in: path
      description: UUID of the group
      required: true
      schema:
        type: string
        format: uuid
    TestId:
      name: test_id
      in: path
      description: UUID of the test
      required: true
      schema:
        type: string
        format: uuid
    TestResultId:
      name: result_id
      in: path
      description: UUID of the test result
      required: true
      schema:
        type: string
        format: uuid
    GroupIdFilter:
      name: group_id_filter
      in: query
      description: UUID of the group filter
      required: false
      schema:
          type: string
          format: uuid
    CreatedFromFilter:
      name: created_from_filter
