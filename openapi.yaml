            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: 'Authentication was not successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: 'You do not have permission to delete this group'
          content:
            application/json:
              schema:
