openapi: 3.0.3
info:
  title: API for Checkmate app
  version: 0.0.0

tags:
  - name: maintenance
    description: Maintenance operations
  - name: v1/students
    description: Operations related to students
  - name: v1/groups
    description: Operations related to groups
  - name: v1/tests
    description: Operations related to tests
  - name: v1/tests/results
    description: Operations related to test results

paths:
  /ping:
    get:
      tags:
        - maintenance
      summary: Health check endpoint
      operationId: ping
      responses:
        '204':
          description: 'Service is healthy'
  /api/openapi.yaml:
    get:
      tags:
        - maintenance
      summary: Get OpenAPI specification
      operationId: getOpenAPISpec
      responses:
        '200':
          description: 'OpenAPI specification in YAML format'
  /api/v1/students:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - v1/students
      summary: Get list of students
      operationId: getStudents
      responses:
        '200':
          description: 'List of students'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        '401':
          description: 'Authentication was not successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - v1/students
      summary: Create a new student
      requestBody:
        description: Student to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStudentReq'
      responses:
        '201':
          description: 'Student created successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: 'Invalid input data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: 'Authentication was not successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
  /api/v1/students/{student_id}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - v1/students
      summary: Get a student by ID
      parameters:
        - $ref: '#/components/parameters/StudentId'
      responses:
        '200':
          description: 'Student details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: 'Invalid student ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: 'Authentication was not successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: 'You do not have permission to access this student'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: 'Student not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    patch:
      security:
        - bearerAuth: [ ]
      tags:
        - v1/students
      summary: Update a student by ID
      parameters:
        - $ref: '#/components/parameters/StudentId'
      requestBody:
        description: Student fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStudentReq'
      responses:
        '200':
          description: 'Student updated successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: 'Invalid input data or student ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: 'Authentication was not successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: 'You do not have permission to update this student'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: 'Student not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - v1/students
      summary: Delete a student by ID
      parameters:
        - $ref: '#/components/parameters/StudentId'
      responses:
        '204':
          description: 'Student deleted successfully'
        '400':
          description: 'Invalid student ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: 'Authentication was not successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: 'You do not have permission to delete this student'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: 'Student not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'

